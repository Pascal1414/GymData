<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainingsplan 2</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="script.js"></script>
</head>

<body>
    <main>
        <div class="element-container">
            <p class="element-text">
                Beinstrecker
            </p>
            <input id="Beinstrecker" class="element-input" oninput="Beinstrecker_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Waden
            </p>
            <input id="Waden" class="element-input" oninput="Waden_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Squads
            </p>
            <input id="Squads" class="element-input" oninput="Squads_change()">
        </div>
        <div class="element-container">
            <p class="element-text">Bauch</p>
            <input class="element-checkbox" type="checkbox" oninput="_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Brustpresse
            </p>
            <input id="Brustpresse" class="element-input" oninput="Brustpresse_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Schulter
            </p>
            <input id="Schulter" class="element-input" oninput="Schulter_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Bizeps (Kabelzug)
            </p>
            <input id="Bizeps" class="element-input" oninput="Bizeps_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Trizeps (Kabelzug)
            </p>
            <input id="Trizeps" class="element-input" oninput="Trizeps_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Rudern
            </p>
            <input id="Rudern" class="element-input" oninput="Rudern_change()">
        </div>
        <div class="element-container">
            <p class="element-text">
                Klimmzüge
            </p>
            <input id="Klimmzüge" class="element-input" oninput="Klimmzüge_change()">
        </div>
        <div>
            <button class="btn-delete" onclick="deleteData()">Alles löschen</button>
        </div>
    </main>
</body>

</html>
